// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

dependencies {
	testCompile "junit:junit:3.8.1"
	compile "org.springframework:spring-context-support:5.0.3.RELEASE"
	compile "org.springframework:spring-web:5.0.3.RELEASE"
	compile "org.springframework:spring-webmvc:5.0.3.RELEASE"
	compile "javax.servlet:javax.servlet-api:4.0.1"
	compile "org.apache.tiles:tiles-api:3.0.8"
	compile "org.apache.tiles:tiles-jsp:3.0.8"
	compile "org.apache.tiles:tiles-servlet:3.0.8"
	compile "javax.servlet:jstl:1.2"
	compile "taglibs:standard:1.1.2"
}

