// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
  mavenCentral()
 }

dependencies {
     // https://mvnrepository.com/artifact/org.springframework/spring-context-support
    compile group: 'org.springframework', name: 'spring-context-support', version: '5.0.3.RELEASE'
    
    // https://mvnrepository.com/artifact/org.springframework/spring-jdbc
compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.3.RELEASE'
    
    // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
compile group: 'com.zaxxer', name: 'HikariCP', version: '3.2.0'

// https://mvnrepository.com/artifact/aspectj/aspectjrt
compile group: 'aspectj', name: 'aspectjrt', version: '1.5.4'

// https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.1'


    
    compile files ('D:/app/oracle/product/11.2.0/server/jdbc/lib/ojdbc6.jar')
    
     
     
}

